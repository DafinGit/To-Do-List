<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Daily To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>My Daily To-Do List</h1>
        <div class="input-section">
            <input type="text" id="todo-input" placeholder="Add a new to-do...">
            <button id="add-button">Add To-Do</button>
        </div>
        <ul id="todo-list">
            <!-- To-do items will be dynamically inserted here by JavaScript -->
        </ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
